<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片自动轮播</title>
    <!--
			1. 确定事件: 文档加载完成的事件 onload
			2. 事件要触发 : init()
			3. 函数里面要做一些事情:(通常会去操作元素,提供交互)
			   1. 开启定时器: 执行切换图片的函数 changeImg()
			4.  changeImg()
			   1. 获得要切换图片的那个元素
	-->
    <script>
        var index = 0;
        function changeImg(){
            var img = document.getElementById("img1")
            var curImg = index%3 + 1;
            img.src = "../../src/"+curImg+".jpg"
            index++;
        }

    	function init(){
            window.setInterval("changeImg()",2000);
        }

    </script>
</head>
<body onload="init()">
    <img src="../../src/1.jpg" id="img1">
</body>
</html>
