<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器</title>
    <script>
        //间隔一点时间循环执行
        //window.setInterval("alert('123')",2000)
        //到时间执行一次
        //window.setTimeout("alert('123')",2000);
        function test(){
            console.log("执行...")
        }
        var timeId;
        function start(){
            //timeId = window.setInterval("test()",2000)
            timeId = window.setTimeout("test()",5000)
        }
        function stop(){
            //window.clearInterval(timeId);
            window.clearTimeout(timeId)

        }

    </script>
</head>
<body>
    <input type="button" value="开启定时器" onclick="start()">
    <input type="button" value="关闭定时器" onclick="stop()">
</body>
</html>
