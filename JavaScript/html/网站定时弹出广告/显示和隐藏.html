<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文档加载顺序</title>
    <script>
        function display(){
            var bimg = document.getElementById("img1");
            bimg.style.display="block"
        }
        function hide(){
            var bimg = document.getElementById("img1");
            bimg.style.display="none"
        }
    </script>
</head>
<body>
    <input type="button" value="显示" onclick="display()">
    <input type="button" value="隐藏" onclick="hide()"><br/>
    <img src="../../src/1.jpg" id="img1">
</body>
</html>
