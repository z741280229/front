<body>
        <!--
			CSS浮动 : 浮动的元素会脱离正常的文档流,在正常的文档流中不占空间
				float属性:
					left
					right

				clear属性: 清除浮动
					both : 两边都不允许浮动
					left: 左边不允许浮动
					right : 右边不允许浮动
			流式布局
		-->

        <!--<div style="float:left;width: 200px; height: 200px; background-color: red;"></div>

        <div style="clear: both;"></div>

        <div style="width: 250px; height: 200px; background-color: greenyellow;"></div>
        <div style="width: 200px; height: 200px; background-color: blue;"></div>-->

        <div style="float:left;width:250px; height:250px;background-color:red;"></div>
        <div style="float:left;width:250px; height:250px;background-color:black;"></div>
        <div style="float:right;width:250px; height:250px;background-color:lightpink;"></div>

        <div style="clear:both;width:200px; height:200px;background-color:green;"></div>
        <div style="width:200px; height:200px;background-color:blue"></div>
        <div style="width:200px; height:200px;background-color:palegreen;"></div>


</body>
