<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQ中DOM操作</title>
    <script type="text/javascript" src="../../js/jquery-1.11.0.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                //在原有节点的后面添加继续追加节点
                //$("#div1").append("<font  color='red' size='7'>造作啊</font>")
                //在原有节点前继续追加节点
                //$("#div1").prepend("<font  color='red' size='7'>造作啊</font>")
                //在原有节点后，重起一行，继续追加节点
                //$("#div1").after("<font  color='red' size='7'>造作啊</font>")
                //在原有节点的后面添加继续追加节点
                $("<font color='red' size='7'>来,互相伤害呀!</font>").appendTo("#div1")
            })
        })
    </script>
</head>
<body>
    <input type="button" id="btn1" value="来,互相伤害!" /><br />
    <div id="div1">
        这里一会要添加内容
    </div>
</body>
</html>
