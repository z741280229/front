<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>动画效果</title>
        <!--
                1. 导入JQ相关的文件
                2.  文档加载完成事件: $(function)  : 页面初始化的操作: 绑定事件, 启动页面定时器
                3. 确定相关操作的事件
                4. 事件触发函数
                5. 函数里面再去操作相关的元素
        -->
        <script type="text/javascript"   src="../../js/jquery-1.11.0.js"></script>
        <script>
            $(function(){
                $("#btn1").click(function(){
                    //$("#photo").show()
                    //$("#photo").slideDown();
                    //$("#photo").fadeIn(5000);
                    $("#photo").animate({ width:"800px",opacity:"1"},5000);
                });
                $("#btn2").click(function(){                   
                    // $("#photo").hide(10000);
					// $("#photo").slideUp(500);
					// $("#photo").fadeOut(5000);
					$("#photo").animate({ width:"1366px",opacity:"0.2"},5000);
                });
            });
        </script>
    </head>
    <body>
        <input type="button" value="显示" id="btn1">
        <input type="button" value="隐藏" id="btn2"><br/>
        <img src="../../src/1-161104143944.gif" id="photo">
    </body>
</html>
